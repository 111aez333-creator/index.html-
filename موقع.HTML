<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>معرض الصور الاحترافي</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
      border-bottom: 2px solid #007bff;
      display: inline-block;
      padding-bottom: 5px;
    }

    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .image-card {
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      border-radius: 8px;
      transition: transform 0.3s ease-in-out;
      padding: 10px;
    }

    .image-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .image-caption {
      padding: 10px;
      color: #555;
      font-size: 1.1em;
      font-weight: bold;
    }

    .hidden-gallery {
      display: none;
      margin-top: 10px;
    }

    .hidden-gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      margin-bottom: 10px;
      border: 2px solid #ccc;
    }
  </style>
</head>
<body>

  <h1>أعمالنا الاحترافية</h1>
  <p>مجموعة مختارة من أفضل الصور الملتقطة</p>

  <div class="gallery-container">

    <!-- القسم الأول -->
    <div class="image-card">
      <button onclick="toggleGallery('gallery1')">عرض الصور</button>
      <div id="gallery1" class="hidden-gallery">
        <img src="image1.jpg" alt="صورة 1">
        <img src="image2.jpg" alt="صورة 2">
        <img src="image3.jpg" alt="صورة 3">
      </div>
      <div class="image-caption">logo</div>
    </div>

    <!-- القسم الثاني -->
    <div class="image-card">
      <button onclick="toggleGallery('gallery2')">عرض الصور</button>
      <div id="gallery2" class="hidden-gallery">
        <img src="C:\Users\iat\Pictures\a professional high-1.png" alt="طعام 1">
        <img src="C:\Users\iat\Pictures\a professional high-.png" alt="طعام 2">
        <img src="food3.jpg" alt="طعام 3">
      </div>
      <div class="image-caption">صورة طعام عالية الدقة</div>
    </div>

    <!-- القسم الثالث -->
    <div class="image-card">
      <button onclick="toggleGallery('gallery3')">عرض الصور</button>
      <div id="gallery3" class="hidden-gallery">
        <img src="nature1.jpg" alt="طبيعة 1">
        <img src="nature2.jpg" alt="طبيعة 2">
        <img src="nature3.jpg" alt="طبيعة 3">
      </div>
      <div class="image-caption">مشهد طبيعي خلاب</div>
    </div>

  </div>

  <script>
    function toggleGallery(id) {
      const gallery = document.getElementById(id);
      gallery.style.display = (gallery.style.display === 'block') ? 'none' : 'block';
    }
  </script>

</body>
</html>
